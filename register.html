<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Feedback Form</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px;
    background-image: url(bg.jpg);
    background-size: cover;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #292828;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: semibold;
    color: #555;
}
input{
    width: 550px;
    height: 30px;
    border-radius: 10px;
border-color: #555
}
input[type="text"]{
    /* width: 550px;
    height: 30px;
    border-radius: 4px */
};
input[type="email"],
input[type="tel"]{
    /* width: 500px; */
}
select{
    width: 550px;
    height: 30px;
    border-radius: 10px;
}
textarea {
    width: 100%;
    margin: 10px;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus,
select:focus,
textarea:focus {
    border-color: #80bdff;
    outline: none;
}

textarea {
    resize: vertical; 
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
   
    background-color: #0056b3;
    transform: translateY(-1px);
}

button:active {
    transform: translateY(0);
}

h2 {
    margin-top: 20px;
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Academic Feedback Form</h1>
        <form id="feedbackForm" action="/register" method="POST">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="group">Group Number:</label>
            <select id="group" name="group" required>
                <option value="" disabled selected>Select your group</option>
                <script>
                    for (let i = 1; i <= 30; i++) {
                        document.write(`<option value="G${i}">G${i}</option>`);
                    }
                </script>
            </select>

            <label for="email">Chitkara Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <h2>Feedback Questions</h2>
            <label>1. How would you rate the course content?</label>
            <select name="q1" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label>2. How would you rate the teaching quality?</label>
            <select name="q2" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label>3. How satisfied are you with the course materials?</label>
            <select name="q3" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Very Satisfied">Very Satisfied</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Neutral">Neutral</option>
                <option value="Dissatisfied">Dissatisfied</option>
            </select>

            <label>4. How would you rate the overall experience?</label>
            <select name="q4" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label>5. How likely are you to recommend this course to others?</label>
            <select name="q5" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Very Likely">Very Likely</option>
                <option value="Likely">Likely</option>
                <option value="Unlikely">Unlikely</option>
                <option value="Very Unlikely">Very Unlikely</option>
            </select>

            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
